 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="../../src-mobile/css/order-mobile.css">
   <title>Корзина</title>
 </head>
 <body>
   <header>
      <div class="logo"></div>
   </header>
   <div class="wrap">
      <div class="title">
         <div class="basket"></div>
   		<h1>КОРЗИНА</h1>
      </div>   
   		<div class="order-list">
   			<p>Ваш заказ</p>
   			<ul>
   				<!-- буду наполнять через скрипт -->
   			</ul>
   		</div>
   		<div class="info">
   			<p>Платежная информация</p>
   			<form class="client-info">
   				<input type="text" name="name" placeholder="Имя Фамилия*">
   				<input type="text" name="tel" placeholder="Тел*">
   				<input type="text" name="email" placeholder="email*">
   				<input type="text" name="city" placeholder="Город*">
   				<p>Примечание к заказу:</p>
   				<input type="textarea" name="">
			</form>
   		</div>
   		<div class="send">
   			<p class="totalPrice">ИТОГО</p>
   			<button class="submit" onclick="sendInfo()">Подтвердить<br/>заказ</button>
   		</div>
   </div>
 </body>
 </html>
