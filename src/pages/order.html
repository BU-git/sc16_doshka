<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/order.css">
	<link rel="stylesheet" href="../css/tooltipster.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	<script src="../js/tooltipster.js" defer></script>
	<script src="../js/validate.js" defer></script>
</head>
<body>
	<div class="wrap">
		<div class="logo-wrap">
			<a href="index.html" class="logo"></a>
			<ul>
				<a href="index.html"><li>ГЛАВНАЯ</li></a>
				<a href="studio.html"><li>МАСТЕРСКАЯ</li></a>
				<a href="shop.html"><li>МАГАЗИН</li></a>
			</ul>
		</div>
		<div class="order"></div>
		<div class="window">
			<div class="info">
				<form class="client-info">
					<p>Платежная информация</p>
					<p><input class="info-form" name="firstName" id="firstName" type="text" placeholder="Имя Фамилия*"></p>
					<p class="tel">+38<input class="info-form subform" name="tel" id="tel" type="text" onkeypress="return isNumberKey(event)" maxlength="10" placeholder="Тел*"></p>
					<p><input class="info-form" name="email" id="email" type="text" placeholder="MAIL*"></p>
					<p><input class="info-form" name="city" id="city" type="text" placeholder="Город*"></p>
					<p>Примечание к заказу</p>
					<textarea id="comment"></textarea>
				</form>
			</div>
			<div class="done"></div>
			<div class="order-list">
				<p>Ваш заказ</p>
				<ul></ul>
			</div>
			<div class="submit-sum">
				<p class="totalSum"></p>
				<button class="submit" onclick="sendInfo()">Подтвердить<br/>заказ</button>
			</div>
		</div>
	</div>
</body>
</html>
